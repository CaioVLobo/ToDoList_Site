<body>
    <header>
        <nav>
           <button id="btn" onclick="document.location='Login.html';">Login</button>
           <button id="btn" onclick="document.location='SobreNos.html';">Sobre NÃ³s</button>
        </nav>
    </header>
    <h2 style="color: black;">Bem vindo a Lista de Tarefas</h2>
    <input id="texto">
    <button id="Ad" onclick="add();">
        Adicionar
    </button>
    
    <form>
        <div>
    <script>
        function add() {
            const div1 = document.createElement('div');
            const h2N = document.createElement('h2');
            const texto = document.getElementById('texto').value;
            h2N.innerHTML = texto;
            div1.appendChild(h2N);
            document.body.appendChild(div1);

            const btRemover = document.createElement('button');
            btRemover.innerHTML = "Remover";
            btRemover.id = "bt";
            btRemover.addEventListener('click', function(){
                div1.remove();
            })
            div1.appendChild(btRemover);
        }
    </script>
    </div>
    </form>
</body>
